<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </div>
    <div class="form">
      <p id="form-add" class="block-add">
        <label for="new-task" class="block-add__label">Add Item</label>
        <div class="block-add__task">
          <input id="new-task"class="task block-add__input" type="text"><button  class="btn block-add__btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list-task">
        <li class="list-item list-task__item">
          <input type="checkbox" class="checkbox list-item__box">
          <label class="task list-item__label">Pay Bills</label>
          <input type="text" class="task list-item__input">
          <button class="btn list-item__btn_edit">Edit</button>
          <button class="btn list-item__btn_del"><img src="./remove.svg" class="img-btn list-item__img"></button>
        </li>
        <li class="edit-mode list-task__item">
          <input type="checkbox" class="checkbox edit-mode__box" >
          <label class="task edit-mode__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task edit-mode__input">
          <button class="btn edit-mode__btn_edit">Save</button>
          <button class="btn edit-mode__btn_del"><img src="./remove.svg" class="img-btn edit-mode__img"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list-completed">
        <li class="list-item list-completed__item">
          <input type="checkbox" class="checkbox list-item__box" checked>
          <label class="task list-item__label">See the Doctor</label>
          <input type="text" class="task list-item__input">
          <button class="btn list-item__btn_edit">Edit</button>
          <button class="btn list-item__btn_del"><img src="./remove.svg" class="img-btn list-item__img"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
